<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>form</title>
		<link rel="stylesheet" href="form1.css">
	</head>
	<body>
		<div id="form1">
		<form action="" method="post">
			<div class="tableRow">
				<p> Name </p>
				<p><input type="text" placeholder="enter name"></p>
			</div>
			<div class="tableRow">
				<p> Poriority </p>
				<p><input type="range" value="0" placeholder="Poriority"></p>
			</div>
			<div class="tableRow">
				<p> Estimated Hours </p>
				<p> <input type="number" min="0" step="1" placeholder="Estimated Hours"> </p>
			</div>
			<div class="tableRow">
				<p> Start date </p>
				<p> <input type="date"> </p>
			</div>
			<div class="tableRow">
				<p> Email contact </p>
				<p> <input type="email" placeholder="Enter email"> </p>
			</div>
		
			<div class="tableRow">
				<p> Staging URL </p>
				<p> <input type="url" placeholder="enter url"> </p>
			</div>
			<div class="tableRow">
				<p> Project color </p>
				<p> <input  type="color"> </p>
			</div>
			
			
			
		<br/>
		<div class="tableRow">
			<p> <input type="submit" value="Submit" /*style="background-color:white"*/> </p>
		</div>
		</form>
		</div>
	</body>
</html>
