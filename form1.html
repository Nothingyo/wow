<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>form</title>
		<link rel="stylesheet" href="form1.css">
	</head>
	<body>
	
		<form action="" method="post">
			<div class="tableRow">
				<p> Name </p>
				<p><input type="text"></p>
			</div>
			<div class="tableRow">
				<p> Poriority </p>
				<p><input type="range" value="0"></p>
			</div>
			<div class="tableRow">
				<p> Estimated Hours </p>
				<p> <input type="number" min="0" step="1"> </p>
			</div>
			<div class="tableRow">
				<p> Start date </p>
				<p> <input type="date" placeholder="2013/12/01"> </p>
			</div>
			<div class="tableRow">
				<p> Email contact </p>
				<p> <input type="email"> </p>
			</div>
		
			<div class="tableRow">
				<p> Staging URL </p>
				<p> <input type="url"> </p>
			</div>
			<div class="tableRow">
				<p> Project color </p>
				<p> <input type="color"> </p>
			</div>
			
			
			
		<br/>
		<div class="tableRow">
			<p> <input type="submit" value="Submit" /*style="background-color:white"*/> </p>
		</div>
		</form>
	</body>
</html>
