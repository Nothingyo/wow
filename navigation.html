	<script type="text/javascript">
	<!--动态展示部-->
	const data=[
		{name:'动画',number:87},
		{name:'番剧' , number:18 },
		{name:'国创' , number:61 },
		{name:'音乐' , number:1230 },
		{name:'舞蹈' , number:194 },
		{name:'游戏' , number:1000 },
		{name:'科技' , number:998 },
		{name:'数码' , number:265 },
		{name:'生活' , number:1010 },
		{name:'鬼畜' , number:62 },
		{name:'时尚' , number:407 },
		{name:'广告' , number:61 },
		{name:'娱乐' , number:2309 },
		{name:'影视' , number:999 },
		{name:'放映厅' , number:188 }
	]
	
	data.forEach(function(item,index){
		var number1=document.getElementsByTagName("span");
		if(item.number>999) number1[index].innerHTML='999+';
		else number1[index].innerHTML=item.number;
		var font=document.getElementsByClassName("font");
		font[index+1].innerHTML=item.name;
	})
	
	function foreach(data,f,t){
		try{ data.forEach(f,t);}
		catch(e){
			if(e===foreach.break) return;
			else throw e;
		}
	}
	foreach.break= new Error("StopIteration");
	
	<!--没想好用map做什么，随便写了一个功能-->
	var copy=data.map(function(x){return x.name+"->"+x.number;})
	console.log(copy);
	
	<!--动态展示部分结束-->
	
    function print1(){
		var li=document.getElementsByTagName("li");
		var span=document.getElementsByTagName("span");
			for(var i=1;i<li.length-5;i++){

				console.log(span[i-1].innerHTML+" "+div2.innerHTML+";");
			}
	}
	function delete1(){
		var id=document.getElementById("fangyingting");
		id.parentNode.parentNode.removeChild(id.parentNode.parentNode.childNodes[0]);
