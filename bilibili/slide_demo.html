<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>slide_demo</title>
  <style>
        *{
            margin: 0px;
            padding: 0px;
        }
    #header{
      height:170px;
      position:relative;
    }
    #slide{
      z-index: 1;
      width:980px;
      height:220px;
    }
    #slide1 , #slide2{
      display: inline-block;
    }
    #slide1,#slide1 img,#slide1 ul,#slide1 li{
      position: absolute;
      width:440px;
      height:220px;
    }
    #slide1 .title{
      z-index: 2;
      position:absolute;
      bottom: 0;
      left:0;
      padding-left: 10px;
      width: 100%;
      height: 25px;
      font-size: 14px;
      color:#fff;
      text-decoration: none;
    }

    #slide1 .trig{
      position: absolute;
      z-index: 3;
      bottom: 6px;
      right: 20px;
      height: 22px;
      width: 130px;
    }
    #slide1 .trig span,#slide1 .trig span a{
      display: inline-block;
      width:25px;
      height: 25px;
    }
    .more{
      position: absolute;
      width: 50px;
      height: 24px;
      right: 15px;
      bottom: 35px;
      color: #fff;
      background: rgba(0,0,0,.64);
      border-radius: 4px;
      text-decoration: none;
      text-align: center;
      display: none;
      font-size: 14px;
      line-height: 24px;
    }
    .hide{
      background: url('picture/trig0.png');
    }
    .ready{
     background: url('picture/trig1.png');
    }
    .on{
      background: url('picture/trig2.png');
    }
    #slide2{
      position:relative;
      left: 440px;
      width:540px;
      height:220px;
    }
    
    </style>
</head>
<body>
    <div id="all">
      <div id="header"></div>

      <div id="main">
        <div id="slide">
          <div id="slide1">

          </div>
          <div id="slide2"></div>
        </div>
      </div>

      <div id="footer"></div>
    </div>


</body>

 <script>

  let currentIndex = 0;
  const images = [
    {
      url: 'picture/1.jpg',name:'挑战第一次，不试你怎么知道？'
    },
    {
      url: 'picture/2.jpg',name:'疑案追声'
    },
    {
      url: 'picture/3.jpg',name:'考研冲鸭！'
    },
    {
      url: 'picture/4.jpg',name:'舞蹈'
    },
    {
      url: 'picture/5.jpg',name:'爱是孤独的开始'
    }
  ]
  //
  var str1='<ul class="picture"></ul><ul class="trig"></ul>';
  var slide1=document.querySelector("#slide1");
  slide1.innerHTML=str1;

//显示图片和title
  function showImages () {
    var str  = ` <li><a href="#"><img src=${images[currentIndex].url}></a><a href="#" class='title'>${images[currentIndex].name}</a><a href="#" class='more'>更多><a></li>`

    var slide1_img = document.querySelector('.picture');
    slide1_img.innerHTML = str;
  }

//创建显示小圆点的节点span
var trig=document.querySelector('.trig');
for(var i=0;i<5;i++){
  var span=document.createElement('span');
  var a=document.createElement('a');
  span.className='hide';
  span.appendChild(a);
  trig.appendChild(span);
}

//小圆点   on，ready，‘’  分别对应鼠标的  点击/currentIndex,悬浮,不显示  三种状态
  var trig_span=trig.querySelectorAll('span');
  trig_span.forEach((e,index)=>{
    e.onmouseover=function(){//鼠标悬浮，且不是currentIndex小圆点
    if(this.className!='on')
    this.className='ready';
  }
  e.onmouseout=function(){//鼠标离开，若不是currentIndex小圆点，则恢复原样
    if(this.className!='on')
    this.className='hide';
  }
  e.onclick=function(){//点击小圆点
    trig_span[currentIndex].className='hide';//currentIndex小圆点隐藏
    currentIndex=index;
    showImages();
    showTrig();
  }
  })
//显示小圆点
function showTrig(){
  trig_span.forEach((e,index)=>{
     if(currentIndex==index) e.className='on';//currentIndex圆点高亮
     if((currentIndex+4)%5==index) e.className='hide';//currentIndex前一个圆点恢复
    })
}

//页面初始化
showImages();
showTrig();

//轮播
var time;
function showtime(){
  time=setInterval(() => {
    currentIndex += 1;
    if (currentIndex >= images.length) {
      currentIndex = 0;
    }
    showImages();
    showTrig();
    
  }, 3000); 
  }

showtime();

//鼠标悬浮/离开图片
var ele=document.getElementById("slide1");

  ele.onmouseover=function(){
    var more=document.querySelector('.more');
    clearInterval(time);
    more.style.display='inline-block';
  }
  ele.onmouseout=function(){
    var more=document.querySelector('.more');
    showtime();
    more.style.display='none';
  }

 </script>
</html>
