<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slide_demo</title>
    <style>
    * {
        margin: 0px;
        padding: 0px;
        font-size: 12px;
        color: #fff;
    }
    #main {
        width: 1020px;
        margin-left: auto;
        margin-right: auto;
    }
    #header {
        height: 170px;
        position: relative;
    }
    #sider {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 46px;
        background-color: #f6f9fa;
        text-align: center;

        border-radius: 4px;
        border: solid #F0F8FF;
    }
    #sider div {
        color: #000;
        cursor: pointer;
        height: 28px;
        line-height: 26px;
    }
    #sider .sider_item:hover {
        background-color: 3399CC;
        color:#fff;
    }
    #slide {
        z-index: 1;
        width: 1020px;
        height: 220px;
    }
    #slide1,
    #slide2 {
        display: inline-block;
    }
    #slide1,
    #slide1 img,
    #slide1 ul,
    #slide1 li {
        position: absolute;
        width: 440px;
        height: 220px;
    }
    #slide1 .title {
        z-index: 2;
        position: absolute;
        bottom: 0;
        left: 0;
        padding-left: 10px;
        width: 100%;
        height: 25px;
        text-decoration: none;
    }
    #slide1 .trig {
        position: absolute;
        z-index: 3;
        bottom: 6px;
        right: 15px;
        height: 25px;
        width: 150px;
    }
    #slide1 .trig span,
    #slide1 .trig span a {
        display: inline-block;
        width: 25px;
        height: 25px;
    }
    .more {
        position: absolute;
        width: 50px;
        height: 24px;
        right: 15px;
        bottom: 35px;
        background: rgba(0, 0, 0, .64);
        border-radius: 4px;
        text-decoration: none;
        text-align: center;
        display: none;
        font-size: 14px;
        line-height: 24px;
    }
    .hide {
        background: url('picture/trig0.png');
    }
    .ready {
        background: url('picture/trig1.png');
    }
    .on {
        background: url('picture/trig2.png');
    }
    #slide2 {
        position: relative;
        left: 440px;
        width: 580px;
        height: 220px;
        padding-left: 20px;
    }
    .slide2_images {
        display: inline-block;
        width: 140px;
        height: 100px;
        margin-bottom: 10px;
        overflow: hidden;
    }
    .slide2_images a,
    .slide2_images img,
    .slide2_images div {
        width: 126px;
        height: 99px;
        border-radius: 4px;
    }
    .slide2_hide a {
        text-decoration: none;
    }
    .slide2_hide {
        text-align: center;
        transform: translateY(-18px);
    }
    .slide2_show {
        text-align: center;
        transform: translateY(-100px);
        background-color: rgba(0, 0, 0, .64);
        padding-top: 12px;
    }
    .slide2_show a {
        text-decoration: none;
    }
    .slide2_images .slide2_clock,
    .animate_content_item_show .animate_clock,
    .animate_content_item_hide .animate_clock {
        position: absolute;
        right: 8px;
        bottom: 20px;
        width: 25px;
        height: 25px;
    }
    #animate {
        margin: 15px;
        width: 980px;
        height: 420px;
    }
    .animate_left {
        width: 720px;
        height: 263px;
        float: left;
        position: relative;
    }
    .animate_right {
        width: 260px;
        height: 263px;
        float: right;
    }
    .animate_headline {
        width: 700px;
        height: 45px;
        position: absolute;
        top: 0px;
    }
    .headline_picture,
    .animate_tab,
    .animate_headline a,
    .animate_tab_itemon,
    .animate_tab_item,
    .animate_headline_numberhop,
    .animate_headline_more {
        display: inline-block;
        color: #000;
        padding-left: 5px;
        padding-right: 5px;
        text-align: center;
    }
    .headline_picture {
        width: 40px;
        height: 40px;
        background-image: url('picture/slide2_clock.png');
    }
    .animate_headline a {
        text-decoration: none;
        font-size: 20px;
    }
    .animate_tab {
        width: 128px;
        height: 24px;
    }
    .animate_tab_itemon {
        border-bottom-color: 33CCFF;
        border-bottom-style: solid;
        color: 33CCFF;
    }
    .animate_tab_item:hover {
        cursor: pointer;
        color: 33CCFF;
    }
    .animate_content {
        width: 700px;
        height: 220px;
        position: absolute;
        top: 45px;
    }
    .animate_headline>.animate_headline_more,
    .animate_headline>.animate_headline_numberhop {
        float: right;
        margin-right: 10px;
        border-radius: 4px;
        border: solid #B8B8B8;
        font-size: 12px;
        margin-top: 20px;
    }
    .animate_content {
        margin-top: 10px;
    }
    .animate_content_item {
        display: inline-block;
        width: 160px;
        height: 130px;
        margin-left: 10px;
        overflow: hidden;
    }
    .animate_content_item div,
    .animate_content_item a,
    .animate_content_item img,
    .animate_content_itemon div,
    .animate_content_itemon a,
    .animate_content_itemon img {
        width: 160px;
        height: 100px;
        border-radius: 4px;
    }
    .animate_content_item_show {
        text-align: center;
        transform: translateY(-110px);
        background-color: rgba(0, 0, 0, .64);
        padding-top: 12px;
    }
    .animate_content_item_hide {
        transform: translateY(-25px);
    }
    .animate_content_images {
        position: relative;
    }
    .animate_content_item .PlayAndDanmarku {
        position: absolute;
        top: 116px;
        z-index: 4;
        width: 160px;
        height: 20px;
        background-color: #fff;
    }
    .PlayAndDanmarku img {
        height: 15px;
        width: 15px;
        float: left;
    }
    </style>
</head>

<body>
    <div id="all">
        <div id="header"></div>
        <div id="main">
            <div id="slide">
                <div id="slide1">
                    <ul class="picture"></ul>
                    <ul class="trig">
                        <span class="hide"></span>
                        <span class="hide"></span>
                        <span class="hide"></span>
                        <span class="hide"></span>
                        <span class="hide"></span>
                    </ul>
                </div>
                <div id="slide2">
                    <div class="slide2_images"></div>
                    <div class="slide2_images"></div>
                    <div class="slide2_images"></div>
                    <div class="slide2_images"></div>
                    <div class="slide2_images"></div>
                    <div class="slide2_images"></div>
                    <div class="slide2_images"></div>
                    <div class="slide2_images"></div>
                </div>
            </div>
            <div id="animate"></div>
        </div>
        <div id="footer"></div>
        <div id="sider"></div>
    </div>
</body>
<script src="slide_showImgAndSpan.js"> </script>
<script src="showSlide2.js"> </script>
<script src="Sider.js"> </script>
<script src="animate.js"></script>

</html>
